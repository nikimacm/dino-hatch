<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Opening-Screen</title>
</head>
<body>

  
    
   
      <div class="main-container">
       <picture>
         <source media="(min-width: 960px)"
         srcset="images/dino-index-dt.png">

         <source media="(min-width: 600px)"
         srcset="images/dino-start.jpg">

         <source media="(min-width: 380px)"
         srcset="images/dino-start.png">

        <img src="images/dino-start.png" class="img-fluid" alt="cute dinosaurs">

       </picture>
       
      
       <div class="centered">
         <h1 class="heading display-1">Dino Match</h1>
              <div class="launch-button"> <button class="btn btn-primary btn-lg active" onclick="togglePopup()" aria-pressed="true">How to Play</button>
                  <div class="popup" id="popup-1">
                    <div class="overlay"></div>
                    <div class="content">
                      <div class="close-btn" onclick="togglePopup()">&times;</div>
                      <h1>How to Play</h1>
                      <p>Dino match is a super easy game for 3-5 year olds. Click start and win the game by matching the dinosaurs to make a pair. When you have found all of the pairs you have won the game. Refresh the page and start again. Enjoy!!</p>
                    </div>
                  </div>
                 </div>
                  
													
             
                <div class="launch-button"><a href="level-1.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Start</a>
                  </div>
            </div>
          </div>
          
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="script.js"></script>
